<script>
  $('#loading').hide();

  function UploadFile() {
    var l = $('#fname').val().length && $('#lname').val().length && $('#email').val().length && $('#mobno').val().length &&
      $('#attach').val().length;
    if (l) {
      $("#errormessage").hide()
    } else {
      $("#errormessage").show()
      return false;
    }
    var reader = new FileReader();
    var file = document.getElementById('attach').files[0];
    reader.onload = function () {
      document.getElementById('fileContent').value = reader.result;
      document.getElementById('filename').value = file.name;

      var url = "https://script.google.com/macros/s/AKfycbxSwL0Dq0l_wtAhqeIjBAmrKKkw8xCMQ9RiMGr6q_IhNa9cPCQ/exec";
      $('#loading').show();
      $.ajax({
        type: "POST",
        url: url,
        data: $("#uploadForm").serialize(),
        success: function (data) {
          $("#errormessage").hide();
          $('#openpopup').trigger('click');
          $("#uploadForm")[0].reset();
          document.getElementById('filename1').innerHTML = "Upload Resume";
          $('#loading').hide();
          document.getElementById('closed').classList.remove("opened");

        }
      });
    }
    reader.readAsDataURL(file);
  }

  function testfunc(e) {}
</script>
